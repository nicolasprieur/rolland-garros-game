<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"> 
  <title>Document</title>
</head>


<body>
<header>
        <h1>Rolland Garros 2019</h1>
</header>


<div class="game-screen">

  <div class="game-intro" id="intro">
    <p> Select your tennis player </p>
        <div class="players">
            <div class="player-button"><img class="player-img" src="./images/roger_federer.jpg" alt=""></div>
            <div class="player-button"><img class="player-img" src="./images/rafa_nadal.jpg" alt=""></div>
        </div>
          <button id="start_button">Start</button> 
  </div>

  <div class="game-pitch">
        <canvas id="canvas" style="border:2px solid #000000" height="600" width="800" box-sizing="border-box"></canvas>
        <button type="button"  id="restart_button" onclick="document.location.reload()">RESTART</button>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
